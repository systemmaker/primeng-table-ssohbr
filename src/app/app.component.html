<p-dropdown [options]="cities2" [(ngModel)]="selectedCity2" tooltip="hello">
      <ng-template let-city pTemplate="item"> 
        <div [pTooltip]="city.title">{{city.label}}</div>
    </ng-template>
</p-dropdown>
{{selectedCity2 | json}}
<hr>
<p-menu #menu [popup]="true" [model]="cities2"></p-menu>
<button type="button" pButton icon="fa fa-fw fa-list" label="Show" (click)="menu.toggle($event)"></button>
<hr>
<p-table [columns]="cols" [value]="cars" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" 
    [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading" [rowsPerPageOptions]="pageSizeOptions" 
    [defaultSortOrder]="-1" dataKey="vin" [resizableColumns]="true" columnResizeMode="fit">
    <ng-template pTemplate="header" let-columns let-expanded="expanded">
        <tr>
            <th style="width:3em"></th>
            <th style="width:2.5em"></th>
            <th *ngFor="let col of columns" pReorderableColumn [pSortableColumn]="col.field" pResizableColumn [style.width]="col.width">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex"  let-expanded="expanded">
        <tr [pReorderableRow]="index">
          <td >
            <a href="#" [pRowToggler]="rowData" *ngIf="rowData.year % 2">
              <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
            </a>
          </td>
          <td>
            <i class="fa fa-bars" pReorderableRowHandle></i>
          </td>
          <td>{{rowData.vin}}</td>
          <td>{{rowData.year}}</td>
          <td>{{rowData.brand}}</td>
          <td>{{rowData.color}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
          <td [attr.colspan]="columns.length + 2">
                <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                    <div class="ui-g-12 ui-md-3" style="text-align:center">
                        <img [attr.alt]="rowData.brand" src="assets/showcase/images/demo/car/{{rowData.brand}}.png">
                    </div>
                    <div class="ui-g-12 ui-md-9">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <b>Vin:</b> {{rowData.vin}}
                            </div>
                            <div class="ui-g-12">
                                <b>Year:</b> {{rowData.year}}
                            </div>
                            <div class="ui-g-12">
                                <b>Brand:</b> {{rowData.brand}}
                            </div>
                            <div class="ui-g-12">
                                <b>Color:</b> {{rowData.color}}
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
